{% extends "base.html" %}

{% block content %}
<h2>Edit User Details</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'main-dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
