{% extends 'base.html' %}
{% block content %}
    <div class="card-background">
        <div class="outer-border">
            <div class="inner-border">
                <h1>Login</h1>
                {% if form.errors %}
                    <p style="color: red;">Invalid username or password.</p>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
